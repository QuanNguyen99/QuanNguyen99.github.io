<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Login/SignUp</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-signup">
                    Login
                </button>

                <!-- Modal -->
                <div class="modal fade" id="login-signup" tabindex="-1">
                    <div class="modal-dialog modal-sm ">
                        <div class="modal-content">
                            <div class="modal-header justify-content-center">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-login" type="button" role="tab"
                                            aria-controls="nav-login" aria-selected="true">Đăng nhập</button>


                                        <button class="nav-link" id="nav-signup-tab" data-bs-toggle="tab"
                                            data-bs-target="#nav-signup" type="button" role="tab"
                                            aria-controls="nav-signup" aria-selected="false">Đăng ký</button>
                                    </div>
                                </nav>
                            </div>
                            <div class="modal-body justify-content-center">

                                <div class="tab-content" id="nav-tabContent">


                                    <div class="tab-pane fade show active" id="nav-login" role="tabpanel"
                                        aria-labelledby="nav-login-tab">
                                        <form>
                                            <div class="mb-3">

                                                <input type="email" class="form-control" id="exampleInputEmail1"
                                                    aria-describedby="emailHelp" placeholder="Email">
                                                <div id="emailHelp" class="form-text"></div>
                                            </div>
                                            <div class="mb-3">

                                                <input type="password" class="form-control" id="exampleInputPassword1"
                                                    placeholder="Password">
                                            </div>
                                            <div id="passwordHelp" class="form-text"></div>
                                            <div class="forgot-p">
                                                <a href=""><i class="bi bi-question-circle-fill"></i>Quên mật khẩu</a>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-success ">ĐĂNG
                                                NHẬP</button>
                                        </form>
                                        <br>
                                        <div class="mx-auto">
                                            <p>Hoặc đăng nhập bằng</p>
                                        </div>

                                        <div class="login-icon">
                                            <button><img src="https://img-authors.flaticon.com/google.jpg"
                                                    alt=""></button>
                                            <button><img
                                                    src="https://i.pinimg.com/originals/79/0d/29/790d29ac20dc5fc7cd5c2a61cbddb9f7.png"
                                                    alt=""></button>
                                            <button><img src="https://img.icons8.com/small/452/github.png"
                                                    alt=""></button>
                                        </div>
                                    </div>


                                    <div class="tab-pane fade active d-none " id="nav-signup" role="tabpanel"
                                        aria-labelledby="nav-singup-tab">

                                        <form>
                                            <div class="modal-login-item"><input placeholder="Họ tên"
                                                    id="sign-up-fullname" required=""></div>
                                            <div class="modal-login-item"><input placeholder="Email" id="sign-up-email"
                                                    required=""></div>
                                            <div class="modal-login-item"><input placeholder="Điện thoại"
                                                    id="sign-up-phone" required=""></div>
                                            <div class="modal-login-item"><input type="password" placeholder="Mật khẩu"
                                                    id="sign-up-password" required="" aria-autocomplete="list"></div>
                                            <div class="modal-login-item"><input type="password"
                                                    placeholder="Nhập lại mật khẩu" id="sign-up-retype-password"
                                                    required=""></div>
                                            <div class="modal-signup-item"><button type="submit" class="btn btn-success"
                                                    id="btn-sign-up">Đăng ký</button></div>
                                        </form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script>


        </script>
</body>

</html>
